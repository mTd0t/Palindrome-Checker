<body>
    <div class="ellapot">
        <div>
            <h1 id="header">Is it a Palindrome?</h1>
        </div>
        <div class="form-div">
            <form action="app.js" class="forms">

                <div id="results"></div>
        </div>
        <div id="definition-div">
            <p id="definition">
                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing
            </p>
        </div>
    </div>
